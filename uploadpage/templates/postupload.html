{% extends "uploadbase.html" %}
{% block filemiddlename %}<p class="g-tabs">Track info</p>{% endblock %}
{% block fileuploadcontent %}
<div>
    <form>
        <div class="two-side-wrapper">
            <div class="grid grid-one">
                <span style="background-image: url(/static/imgs/assets/music-pic.png);"
                      class="span-icons post-pic-upload-btn"></span>
                <!--            파일 업로드 input-->
            </div>
            <div class="grid grid-two">
                <div>
                    <label>Title<span style="color: #F2A1A1;">*</span></label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label>Genre</label><br>
                    <input list="genre" name="genre" class="genre">
                    <datalist id="genre">
                        <option value="one">
                        <option value="two">
                        <option value="three">
                        <option value="four">
                        <option value="five">
                    </datalist>
                </div>
                <div>
                    <label>Additional tags</label>
                    <input type="text" name="tags">
                </div>
                <div>
                    <label>Description</label>
                    <textarea name="description" rows="10"></textarea>
                </div>
                    <input type="submit" class="file-upload-submit span-icons" value=""
                    style="background-image: url(/static/imgs/assets/save-btn.svg);">

            </div>
        </div>
    </form>
</div>
{% endblock %}
